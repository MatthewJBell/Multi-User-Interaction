<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <div id="Wrapper">
            <button id="on" type="button" style="background-color:white">On</button>
            <button id="off" type="button" style="background-color:black; color:whitesmoke;">Off</button>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            let socket = io();

            socket.on('connect', function() {
                console.log("connected!");
            });

            document.querySelector('#on').addEventListener('click', function() {
                socket.emit('on');
            });

            document.querySelector('#off').addEventListener('click', function() {
                socket.emit('off');
            });


        </script>
    </body>

</html>
